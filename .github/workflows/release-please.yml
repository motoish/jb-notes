---
name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  id-token: write
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: write
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  linter:
    name: Linter
    if: "!contains(github.event.head_commit.message, 'Merge branch')"
    uses: ./.github/workflows/mega-linter.yml

  release-please:
    name: Release
    if: "!contains(github.event.head_commit.message, 'Merge branch')"
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: jb-notes
